image: node:8.9.0 # change to match your node version

cache:
  paths:
    - node_modules/

before_script:
  - npm install


pages:
  stage: deploy
  script:
    - rm -rf public
    - npm run build
    - cp index.html public/index.html
  artifacts:
    paths:
      - public # GitLab pages serve from a 'public' directory
  only:
    - gh-pages # run on gh-pages branch
